Powers:
    ? !Power &Darkvision
        name: Darkvision
        description: >
            You can see in dim light within 60 feet of you as if it were bright
            light, and in darkness as if it were dim light.  You can't discern
            color in darkness, only shades of grey.
    ? !Power &KeenSenses
        name: Keen Senses
    ? !Power &FeyAncestry
        name: Fey Ancestry
    ? !Power &Trance
        name: Trance
    ? !Power &HalflingNimbleness
        name: Halfling Nimbleness
    ? !Power &BreathWeapon
        name: Breath Weapon
    ? !Power &DamageResistance

